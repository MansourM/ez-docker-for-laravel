name: ez
help: easy to setup, robust and production ready environment for Laravel using Docker, Docker Compose and bash script.
version: 0.3.0

commands:
- name: docker
  alias: d
  help: Docker Commands

  commands:
  - name: install
    alias: i
    help: add docker repository to apt sources, then install docker engine

  - name: uninstall
    alias : u
    help: uninstall docker engine

  - name: remove
    alias: r
    help: removes all images, containers, and volumes, (You have to delete any edited configuration files manually)

- name: shared
  alias: s
  help: Shared containers Commands

  commands:
  - name: deploy
    alias: d
    help: build and start shared containers

  - name: start
    alias : s
    help: start shared containers

  - name: stop
    help: stop shared containers

  - name: restart
    alias : r
    help: restart shared containers

  - name: down
    help: remove shared containers

- name: laravel
  alias: l
  help: Laravel containers Commands

  commands:
  - name: deploy
    alias: d
    help: build and start Laravel containers
    args:
      - name: APP_NAME
        help: Laravel app name
        required: true

      - name: APP_ENV
        help: Laravel app environment
        allowed: [ dev, test, staging, production ]
        required: true

  - name: start
    alias : s
    help: start Laravel containers
    args:
      - name: APP_NAME
        help: Laravel app name
        required: true

      - name: APP_ENV
        help: Laravel app environment
        allowed: [ dev, test, staging, production ]
        required: true
    flags:
      - long: --update
        short: -u
        help: update the source code before starting the container

  - name: stop
    help: stop Laravel containers
    args:
      - name: APP_NAME
        help: Laravel app name
        required: true

      - name: APP_ENV
        help: Laravel app environment
        allowed: [ dev, test, staging, production ]
        required: true

  - name: restart
    alias : r
    help: restart Laravel containers
    args:
      - name: APP_NAME
        help: Laravel app name
        required: true

      - name: APP_ENV
        help: Laravel app environment
        allowed: [ dev, test, staging, production ]
        required: true
    flags:
      - long: --update
        short: -u
        help: update the source code before restarting the container

  - name: down
    help: remove Laravel containers
    args:
      - name: APP_NAME
        help: Laravel app name
        required: true

      - name: APP_ENV
        help: Laravel app environment
        allowed: [ dev, test, staging, production ]
        required: true

  - name: new
    alias: n
    help: remove Laravel containers

examples:
- ez docker install
- ez d i
